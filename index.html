<body>

  <main>
    <div id="hero">
      <div class="team">
        <div class="row">
          <span style="transition-delay: .1s;">慶</span>
          <span style="transition-delay: .15s;">應</span>
          <span style="transition-delay: .2s;">義</span>
          <span style="transition-delay: .25s;">塾</span>
          <span style="transition-delay: .3s;">大</span>
          <span style="transition-delay: .35s;">学</span>
        </div>
        <div class="row">
          <span style="transition-delay: .1s;">理</span>
          <span style="transition-delay: .15s;">工</span>
          <span style="transition-delay: .2s;">学</span>
          <span style="transition-delay: .25s;">部</span>
          <span style="transition-delay: .3s;">體</span>
          <span style="transition-delay: .35s;">育</span>
          <span style="transition-delay: .4s;">會</span>
        </div>
        <div class="row">
          <span style="transition-delay: .2s;">水</span>
          <span style="transition-delay: .25s;">泳</span>
          <span style="transition-delay: .3s;">部</span>
        </div>
      </div>

      <a class="trial" href="">
        体験受付中
        <i class="fas fa-chevron-down"></i>
      </a>
    </div>

    <div id="recruit">
      <div class="role" data-aos="fade-right" data-aos-anchor="#recruit">
        <a href="#">マネージャー</a>
      </div>
      <div class="role" data-aos="fade-left" data-aos-anchor="#recruit">
        <a href="#">選手</a>
      </div>
      <p class="msg">大募集</p>
    </div>

    <div id="about">
      <h2>ABOUT US</h2>
      <h3>余裕のある活動日程で<br />充実した大学生活を</h3>
      <p>
        理工学部體育會は学業日程の忙しい理工学部のために設立された、慶應義塾大学公認の団体です。
        入部に必要な条件は一切なく、他学部生ももちろん入部できます！
        平日午後の時間は自由に使えるため、勉強やバイト、他のサークル活動などに時間を使えます！
      </p>
    </div>

  </main>
